<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <link rel="icon" type="image/png" href="./weather-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&family=M+PLUS+Rounded+1c:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="theme-day">
    <div class="arcade-grid" aria-hidden="true"></div>
    <div class="magic-stars" aria-hidden="true"></div>
    <div class="bg-orb bg-orb-left" aria-hidden="true"></div>
    <div class="bg-orb bg-orb-right" aria-hidden="true"></div>

    <main class="app-shell">
      <header class="app-header">
        <div class="header-row">
          <p class="eyebrow">
            <img src="./weather-favicon.png" alt="" class="eyebrow-icon" aria-hidden="true" />
            <span data-i18n="eyebrow">Kawaii Weather Journal</span>
          </p>
          <div class="lang-switch" aria-label="Language switcher">
            <button type="button" class="lang-btn active" data-lang="en">EN</button>
            <button type="button" class="lang-btn" data-lang="de">DE</button>
          </div>
        </div>
        <h1>MyWeather</h1>
        <p class="subtitle" data-i18n="subtitle">
          Search any city for live weather and a 5-day forecast.
        </p>
      </header>

      <section class="search-panel" aria-label="City search">
        <form id="weather-form" class="search-form">
          <label for="city-input" class="sr-only" data-i18n="cityLabel">City</label>
          <input
            id="city-input"
            name="city"
            type="text"
            placeholder="Enter a city name"
            data-i18n-placeholder="cityPlaceholder"
            autocomplete="off"
            required
          />
          <div class="search-actions">
            <button type="submit" data-i18n="searchButton">Get weather</button>
            <button type="button" id="location-btn" class="secondary-btn" data-i18n="locationButton">
              Use my location
            </button>
          </div>
        </form>
        <p id="status-text" class="status-text" role="status" aria-live="polite"></p>
      </section>

      <section id="current-weather" class="current-weather hidden" aria-label="Current weather">
        <div class="current-main">
          <p class="city-line" id="city-line"></p>
          <h2 id="current-temp"></h2>
          <p id="current-summary"></p>
        </div>
        <dl class="metrics">
          <div>
            <dt data-i18n="feelsLike">Feels like</dt>
            <dd id="feels-like"></dd>
          </div>
          <div>
            <dt data-i18n="humidity">Humidity</dt>
            <dd id="humidity"></dd>
          </div>
          <div>
            <dt data-i18n="wind">Wind</dt>
            <dd id="wind"></dd>
          </div>
        </dl>
      </section>

      <section class="forecast-panel hidden" id="forecast-panel" aria-label="5-day forecast">
        <h3 data-i18n="nextDays">Next 5 days</h3>
        <div id="forecast-grid" class="forecast-grid"></div>
      </section>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
